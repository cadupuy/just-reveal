<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AFP X Gobelins - COVID</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="overlay__wrapper">
        <div class="overlay__controls">
          <img class="overlay__cross" src="/assets/icons/cross.svg" alt="" />
        </div>

        <div class="overlay__images" data-name="cafe">
          <img class="overlay__img1" src="/assets/imgs/cafe/info_1.png" alt="" />
          <img class="overlay__img2" src="/assets/imgs/cafe/info_2.png" alt="" />
        </div>

        <div class="overlay__images" data-name="nintendo">
          <img class="overlay__img1" src="/assets/imgs/nintendo/info_1.png" alt="" />
          <img class="overlay__img2" src="/assets/imgs/nintendo/info_2.png" alt="" />
        </div>

        <div class="overlay__images" data-name="medecine">
          <img class="overlay__img1" src="/assets/imgs/medecine/info_1.png" alt="" />
          <img class="overlay__img2" src="/assets/imgs/medecine/info_2.png" alt="" />
        </div>

        <div class="overlay__images" data-name="passion">
          <img class="overlay__img1" src="/assets/imgs/passion/info_1.png" alt="" />
          <img class="overlay__img2" src="/assets/imgs/passion/info_2.png" alt="" />
        </div>
      </div>
    </div>

    <div class="backWrapper">
      <div class="back">
        <img class="icon_back" src="/assets/icons/arrow_back.svg" alt="" />
      </div>
    </div>

    <div class="loader">
      <h2 class="loader__title">REV(i)EAL</h2>

      <div class="loader__progressContainer">
        <p class="loader__description">loading</p>
        <div class="loader__progressBar">
          <div class="loader__progressFill"></div>
        </div>

        <button class="loader__button">ENTER</button>
      </div>

      <!-- <img class="loader__image" src="/assets/imgs/gobelins_logo.png" alt="" /> -->
    </div>
    <canvas class="webgl"></canvas>

    <video id="video1" crossorigin="anonymous" playsinline style="display: none">
      <source src="assets/video/intro1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
    </video>

    <video id="video2" crossorigin="anonymous" playsinline style="display: none">
      <source src="assets/video/intro2.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
    </video>

    <video id="video3" crossorigin="anonymous" playsinline style="display: none">
      <source src="assets/video/intro3.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
    </video>

    <div id="cursorWrapper">
      <div id="cursor" class="in"><div class="ripple"></div></div>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
